<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="ejs.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDFL4iZ28FKs04fBo51QMi6HZHLhMYm4mU",
            authDomain: "shopee-89386.firebaseapp.com",
            databaseURL: "https://shopee-89386.firebaseio.com",
            projectId: "shopee-89386",
            storageBucket: "shopee-89386.appspot.com",
            messagingSenderId: "370597332859"
        };
        firebase.initializeApp(config);

        // Initialize Cloud Firestore through Firebase
        var db = firebase.firestore();

        // Disable deprecated features
        db.settings({

        });
    </script>
    <style>
        .toolbaricon {
      padding-left: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      color: #B9264F;
    }
  </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-icon class="toolbaricon" size="30px" icon="arrow-circle-left">
                </ons-icon>
            </div>
            <div class="center" id="appname">#</div>
            <div class="right">
                <ons-icon class="toolbaricon" size="30px" icon="arrow-circle-right">
                </ons-icon>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Product" icon="grip-horizontal" active-icon="grip-horizontal">
            </ons-tab>
            <ons-tab page="tab3.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
            </ons-tab>

        </ons-tabbar>
    </ons-page>

    <!-- home -->
    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item id="carousel1" style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item id="carousel2" style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item id="carousel3" style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>

            <div id="icons"></div>

            <script id="icon_template" type="text/template">
            <ons-row style="height:120px" vertical-align="center">  
            <% categories.forEach(function(category){%>  
            <ons-col style="background:<%= category.color %>;" width="33%">
              <p style="text-align: center; margin: 10px;">
                <ons-icon size="60px" icon="<%= category.icon %>"></ons-icon>
              </p>
              <p style="text-align: center; margin: 10px;" id="icon1_text">
                <%= category.name %>
              </p>
            </ons-col>
            <%});%>
            </ons-row>
            </script>
        </ons-page>
    </template>

    <!-- all product -->
    <template id="tab2.html">
        <ons-page id="Tab2">
            <ons-list>
                <ons-list-header>Product List</ons-list-header>
                <div id="products" class="products"></div>
                <script id="product_template" type="text/template">
                    <ons-row style="height:100" vertical-align="center">  
                    <% products.forEach(function(products){
                        var product = products.data();%> 
                        <ons-col width="50%">
                            <div>
                            <div style="text-align: center; margin: 10px;">
                                <img class="list-item__thumbnail" style="height: 150px;
                                width: 150px;"src="<%= product.img %>">
                            </div>
                            <div style="text-align: center; margin: 10px; white-space: nowrap;
                            overflow: hidden; text-overflow: ellipsis;" id="icon1_text">
                                <%= product.name %>
                            </div>
                            <div style="text-align: center; margin: 10px; color:blue;" id="icon1_text">
                                ฿<%= product.price %>
                            </div>
                            </div>
                          </ons-col>
                  <!-- <ons-list-item>
                    <div class="left">
                      <img class="list-item__thumbnail" src="<%= product.img %>">
                    </div>
                    <div class="center">
                      <span class="list-item__title"><%= product.name %></span>
                      <span class="list-item__subtitle" style="color: blue">฿<%= product.price %></span>
                    </div>
                  </ons-list-item> -->
                  <%});%>
                </script>
            </ons-list>
        </ons-page>
    </template>
    <script>
        getHomeData();
        document.addEventListener('prechange', function (event) {
            if (event.index == 0) {
                console.log('Home clicked');
                // get data for home screen  
                getHomeData();
            } else if (event.index == 1) {
                console.log('Product clicked');
                // get data for product screen  
                getProductData();
            }
        });
        function getHomeData() {
            var docRef = db.collection("UI").doc("home");
            docRef.get().then(function (doc) {
                if (doc.exists) {
                    console.log("Document data:", doc.data());
                    var data = doc.data();
                    $('#appname').html(data.appname);
                    var style = "background: url('" + data.slides[0] + "') no-repeat center; background-size: contain;'";
                    $('#carousel1').attr('style', style)
                    var icon_template = $('#icon_template').html();
                    var html = ejs.render(icon_template, { categories: data.categories });
                    $('#icons').html(html);
                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            }).catch(function (error) {
                console.log("Error getting document:", error);
            });
        }
        function getProductData() {
            //get all product form firebase
            var allProductRef = db.collection("PRODUCTS");
            allProductRef.get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    // doc.data() is never undefined for query doc snapshots

                    if (doc.exists) {
                        console.log(doc.id, " => ", doc.data());
                        var product_template = $('#product_template').html();
                        var html = ejs.render(product_template, { products : querySnapshot.docs });
                        $('#products').html(html);
                    } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                    }
                }).catch(function (error) {
                    console.log("Error getting document:", error);
                });
            });
        }
    </script>
</body>

</html>
