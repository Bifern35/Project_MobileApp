<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="ejs.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDFL4iZ28FKs04fBo51QMi6HZHLhMYm4mU",
            authDomain: "shopee-89386.firebaseapp.com",
            databaseURL: "https://shopee-89386.firebaseio.com",

    <style>
        .toolbaricon {
      padding-left: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      color: #B9264F;
    }
  </style>
</head>

<body>
    <ons-navigator swipeable id="myNavigator">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-icon class="toolbaricon" size="30px" icon="fa-shopping-bag">
                    </ons-icon>
                </div>
                <div class="center" id="appname">#</div>
                <div class="right">
                    <ons-icon class="toolbaricon" size="30px" icon="md-help">
                    </ons-icon>
                </div>
            </ons-toolbar>

            <ons-tabbar swipeable position="auto" id="tabbar">
                <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" active>
                </ons-tab>
                <ons-tab page="tab2.html" label="Product" icon="grip-horizontal" active-icon="grip-horizontal">
                </ons-tab>
                <ons-tab page="tab3.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
                </ons-tab>

            </ons-tabbar>
        </ons-page>
    </ons-navigator>

    <!-- home -->
    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="search(this.value)"></ons-search-input>
            </p>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item id="carousel1" style="">
                </ons-carousel-item>
                <ons-carousel-item id="carousel2" style="">
                </ons-carousel-item>
                <ons-carousel-item id="carousel3" style="">
                </ons-carousel-item>
            </ons-carousel>

            <div id="icons"></div>

            <script id="icon_template" type="text/template">
            <ons-row style="height:120px" vertical-align="center">  
            <% categories.forEach(function(category){%>  
            <ons-col style="background:<%= category.color %>;" width="33%" onclick="changeTab('<%= category.name %>')">
              
                <p style="text-align: center; margin: 10px;">
                <ons-icon size="60px" icon="<%= category.icon %>"></ons-icon>
              </p>
              <p style="text-align: center; margin: 10px;" id="icon1_text">
                <%= category.name %>
              </p>
            </ons-col>
            <%});%>
            </ons-row>
            </script>
        </ons-page>
    </template>

    <!-- all product -->
    <template id="tab2.html">
        <ons-page id="Tab2">
            
            <div id="products" class="products"></div>
            <script id="product_template" type="text/template">
                    <ons-row style="height:100" vertical-align="center">  
                    <% products.forEach(function(products){
                        var product = products.data();%> 
                        
                        <ons-col width="50%" onclick="getDetail('<%= product.name%>')">
                                <ons-card>
                            <div>
                            <div style="text-align: center; margin: 10px;">
                                <img class="list-item__thumbnail" style="height: 100px;
                                width: 100px;"src="<%= product.img %>">
                            </div>
                            <div style="text-align: center; margin: 10px; white-space: nowrap;
                            overflow: hidden; text-overflow: ellipsis;" id="icon1_text">
                                <%= product.name %>
                            </div>
                            <div style="text-align: center; margin: 10px; color:blue;" id="icon1_text">
                                à¸¿<%= product.price %>
                            </div>
                            </div>
                        </ons-card>
                          </ons-col>
                        
                  <%});%>
                </script>
        </ons-page>
    </template>

    <!-- cart -->
    <template id="tab3.html">
        <ons-page id="Tab3">
                <div id="cart"></div>
                     <script id="cart_template" type="text/template">
                      <ons-list>
                            <ons-list-header>Shopping Cart</ons-list-header>
                      <% carts.forEach(function(cart){
                          var cart = cart.data(); 
                        %>
                        <ons-list-item>
                          <div class="left">
                            <img class="list-item__thumbnail" src="<%=cart.img%>">
                          </div>
                          <div class="center">
                            <span class="list-item__title"><%=cart.name%></span>
                            <span class="list-item__subtitle" style="color: blue"><%=cart.price%></span>
                          </div>
                          <div class="right">
                            <p style="text-align: center; margin: 10px;">
                              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
                            </p>
                          </div>
                        </ons-list-item>    
                      </ons-list>
                      <%})%>
                    </script>
                      <p style="text-align: center; margin: 10px;">
                        <ons-button modifier="large">PROCEED TO PAY</ons-button>
                      </p>
        </ons-page>
    </template>

    <template id="detail.html">
        <ons-page>
            <script>
                var productDetail = localStorage.getItem('detail');
                console.log(productDetail)
            </script>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Back</ons-back-button>
                </div>
                <div class="center">Detail</div>
            </ons-toolbar>

            <div id="showDetail"></div>

            <script id="productDetail_template" type="text/template">
              <ons-card>
                    <% productDetail.forEach(function(productDetail){   
                        var data = productDetail.data(); %>
                  <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                    
                        <ons-carousel-item id="carousel1DeP" style="background: url('<%= data.img%>') no-repeat center; background-size: contain;">
                        </ons-carousel-item>
                        <ons-carousel-item id="carousel2DeP" style="background: url('') no-repeat center; background-size: contain;">
                        </ons-carousel-item>
                        <ons-carousel-item id="carousel3DeP" style="background: url('') no-repeat center; background-size: contain;">
                        </ons-carousel-item>
          
                 </ons-carousel>
                 <div>
                        <%= data.name %>
                      </div>  
                  <div>
                    <%= data.price%>
                  </div>
                  <div>
                        <%= data.detail%>
                      </div>
                  <div>
                    
                    <ons-list>
                      <ons-list-header>Bindings</ons-list-header>
                      <ons-list-item>Vue</ons-list-item>
                      <ons-list-item>Angular</ons-list-item>
                      <ons-list-item>React</ons-list-item>
                    </ons-list>
                  </div>
                  <ons-button onclick="addtocart('<%= data.name %>')">Add to Cart</ons-button>
                  <%})%>

                </ons-card>
                
           </script>

        </ons-page>
    </template>


    <script src="index.js"></script>
</body>

</html>
